<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      var djangoData = '{{ array | safe }}';

      function drawChart() {
      console.log(djangoData);
        var data = google.visualization.arrayToDataTable(JSON.parse(djangoData));

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        google.visualization.events.addListener(chart, 'select', function () {
        var selection = chart.getSelection();
        if (selection.length) {
            var row = selection[0].row;
            switch(row){
            case 0: location.href="1";break;
            case 1: location.href="2";break;
            case 2: location.href="3";break;
            }

        }
    });

        chart.draw(data, options);
      }
    </script>
</head>
<body>
<p><b>Top Bike Brands </b></p>
<div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
